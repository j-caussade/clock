<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Clock</title>
</head>
<body>
    <main>
        <div id="case">
            <div id="bezel">
                <div id="numbers">
                    <div class="number" id="twelve">12</div>
                    <div class="number" id="one">1</div>
                    <div class="number" id="two">2</div>
                    <div class="number" id="three">3</div>
                    <div class="number" id="for">4</div>
                    <div class="number" id="five">5</div>
                    <div class="number" id="six">6</div>
                    <div class="number" id="nine">9</div>
                    <div id="hands">
                        <div id="hours"></div>
                        <div id="minutes"></div>
                        <div id="seconds"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
